<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer ></script>
    </head>

    <body>
        <div id="header">
            Etch-a-Sketch
        </div>

        <div id="main">
            <div class="buttons">
                <div>Select Your Color!</div>
                <button id="eraser">Erase</button>
                <button id="black">Black</button>
                <button id="gray">Gray Scale</button>
                <button id="rainbow">Rainbow</button>
                <button id="reset">Reset</button>
            </div>
            <div class="canvas">    
                <div class="grid"></div>
            </div>
            <div class="sliders">
                <div>Grid-Size:</div>
                <input autocomplete='off' type='range' min='1' max='100' value='50' class="slider" id="range">
                <div>slider info</div>
            </div>
        </div>

        <div id="footer">
            Begin by selecting a color. Choose your canvas size. Draw!
        </div>
    </body>
</html>
